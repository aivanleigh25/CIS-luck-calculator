<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luck Odds Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Luck Odds Calculator</h1>
    
    <form id="calcForm">
      <div class="form-group">
        <label for="petSelect">Choose Pet:</label>
        <select id="petSelect">
          <option value="1000000">🌲 Forest Guardian (1 / 1,000,000)</option>
          <option value="1333333">🃏 Deck Master (1 / 1,333,333)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="luckInput">Luck Multiplier:</label>
        <input type="number" id="luckInput" step="0.01" placeholder="Enter your luck (e.g. 14)" required />
      </div>

      <button type="submit" class="calc-btn">Calculate</button>
    </form>

    <div id="result" class="result-card hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
