<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mythic Odds Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ‰ Mythic Odds Calculator</h1>

    <div class="picker">
      <label for="petSelect">Choose Pet:</label>
      <select id="petSelect" onchange="updatePet()">
        <option value="forest">ğŸŒ² Forest Guardian</option>
        <option value="deck">ğŸƒ Deck Master</option>
      </select>
    </div>

    <div class="image-box">
      <img id="petImg" src="png/forest.png" alt="Pet Image">
    </div>

    <div class="slider-box">
      <label for="luckSlider">Luck Multiplier:</label>
      <input type="range" id="luckSlider" min="1" max="100" step="0.01" value="1" oninput="updateLuck(this.value)">
      <span id="luckValue">x1</span>
    </div>

    <p id="oddsText"></p>
    <p id="percentText"></p>

    <canvas id="oddsChart" height="120"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
