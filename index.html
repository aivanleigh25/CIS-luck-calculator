<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mythic Hatch Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>🥚 Mythic Hatch Calculator</h1>

    <div class="form">
      <label for="pet">Choose Pet:</label>
      <select id="pet">
        <option value="forest">🌲 Forest Guardian</option>
        <option value="deck">🃏 Deck Master</option>
      </select>

      <label for="luck">Luck Multiplier:</label>
      <input type="text" id="luck" placeholder="Type your luck (e.g. 3.42)">
      
      <button id="hatchBtn">Hatch Egg</button>
    </div>

    <!-- Hatch notification -->
    <div id="notification" class="notification hidden"></div>

    <!-- Graph -->
    <div class="graph-card">
      <canvas id="oddsChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
