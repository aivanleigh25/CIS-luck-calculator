<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mythic Odds ‚Äî Hatch Calculator</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="site-wrap">
    <header class="header">
      <div class="brand">
        <h1>Mythic Odds</h1>
        <div class="subtitle">Forest Guardian ¬∑ Deck Master</div>
      </div>
    </header>

    <main class="main-grid">
      <!-- LEFT: controls + notif -->
      <section class="left-col card">
        <div class="controls">
          <label class="lbl">Choose Pet</label>
          <select id="petSelect" class="select">
            <option value="forest">üå≤ Forest Guardian</option>
            <option value="deck">üÉè Deck Master</option>
          </select>

          <label class="lbl">Luck multiplier (decimals allowed)</label>
          <div class="luck-row">
            <input id="luckInput" class="num" type="number" step="0.01" min="0.01" value="1" />
            <input id="luckSlider" type="range" min="0.01" max="500" step="0.01" value="1" />
          </div>

          <label class="lbl">Total Hatched Eggs (for notif)</label>
          <input id="totalHatches" class="num" type="number" min="0" step="1" value="1" />

          <div class="sim-row">
            <input id="simCount" class="num small" type="number" min="1" step="1" value="1" />
            <button id="simBtn" class="btn">Simulate Hatch</button>
            <button id="simManyBtn" class="btn alt">Simulate N</button>
          </div>
        </div>

        <!-- compact result card -->
        <div class="result-card">
          <div class="result-left">
            <div class="label-muted">Player's Chances</div>
            <div id="playersOdds" class="big">‚Äî</div>
            <div id="percentText" class="muted">‚Äî</div>
          </div>

          <div class="result-right">
            <div class="label-muted">Base Chance</div>
            <div id="baseText" class="muted">‚Äî</div>

            <div style="height:10px"></div>

            <div class="label-muted">Current Luck</div>
            <div id="luckText" class="muted">x1</div>
          </div>
        </div>

        <!-- Discord-style minimal notification card -->
        <div id="notifCard" class="notif-card hidden">
          <div class="notif-bar"></div>
          <div class="notif-body">
            <img id="notifImg" src="png/forest.png" alt="pet">
            <div class="notif-info">
              <div id="notifPet" class="notif-pet">Forest Guardian</div>
              <div class="notif-small">
                <span id="notifTotal">Total Hatched: 1</span>
                <span class="dot">‚Ä¢</span>
                <span id="notifOdds">1 / ‚Äî</span>
              </div>
              <div id="notifBase" class="notif-mini">Base 1 / ‚Äî</div>
            </div>
          </div>
        </div>

        <div id="simResult" class="sim-result hidden"></div>
      </section>

      <!-- RIGHT: preview + chart -->
      <section class="right-col">
        <div class="pet-preview card">
          <img id="petPreviewImg" src="png/forest.png" alt="pet" />
          <div class="preview-meta">
            <div id="petName" class="pet-name">Forest Guardian</div>
            <div id="petBaseSmall" class="muted">Base 1 / 1,000,000</div>
          </div>
        </div>

        <div class="chart-card card">
          <canvas id="oddsChart"></canvas>
        </div>
      </section>
    </main>

    <footer class="foot muted">
      Tip: Type decimal luck if you want (e.g. 3.42). Slider and number input stay synced.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
